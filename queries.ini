[queries]
users = "select project.name, sum(language_occurrence.bytes) as size from language_occurrence, project where language_occurrence.proj_id = project.proj_id GROUP BY project.proj_id ORDER BY size DESC LIMIT 10;"
projs = "SELECT contributor.name, count(*) from project_contributor as pc, contributor WHERE pc.user_id = contributor.user_id GROUP BY pc.user_id ORDER BY count(*) DESC LIMIT 10;"
orgs = "SELECT organization.name, SUM(language_occurrence.bytes) as size FROM language_occurrence, project, organization WHERE language_occurrence.proj_id = project.proj_id AND organization.org_id = project.org_owner_id  GROUP BY project.org_owner_id ORDER BY size DESC LIMIT 10;"
